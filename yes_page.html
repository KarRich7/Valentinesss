<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        // Запуск музыки при взаимодействии с пользователем
        document.body.addEventListener('click', function() {

                audio.volume = 0.3;
                audio.play().catch(e => console.log("Ошибка воспроизведения:", e));
            }
        }, { once: true }); // Сработает только при первом клике
